<h3>RxJS POC - Unsubscribe</h3>
<form class="row mb-2 g-2">
  <div class="col-2">
    <input type="text" class="form-control" #valor placeholder="Valor" />
  </div>
  <div class="col-auto">
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="emitirValor(valor.value)"
    >
      Emitir Valor
    </button>
  </div>
  <div class="col-auto">
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="destruirComponentes()"
    >
      Mostrar / Destruir Componentes
    </button>
  </div>
</form>
<div class="row" *ngIf="mostrarComponentes">
  <app-poc class="col-12 col-md-4"></app-poc>
  <app-poc-unsub class="col-12 col-md-4"></app-poc-unsub>
  <app-poc-async class="col-12 col-md-4"></app-poc-async>
  <app-poc-take-until class="col-12 col-md-4"></app-poc-take-until>
  <app-poc-take class="col-12 col-md-4"></app-poc-take>
</div>
