<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="card-title" style="--bs-card-title-spacer-y: 0">Cursos</h5>
    <div>
      <button class="btn btn-dark me-2" routerLink="novo">Novo Curso</button>
      <button class="btn btn-dark" (click)="onReload()">Recarregar</button>
    </div>
  </div>
  <div class="card-body">
    <table
      class="table align-middle"
      *ngIf="cursos$ | async as cursos; else loading"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos" class="align-center">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-dark" (click)="onEdit(curso.id)">
                Editar
              </button>
              <button class="btn btn-outline-dark" (click)="onDelete(curso.id)">
                Excluir
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>
      <span>Carregando...</span>
    </ng-template>

    <!-- <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading">
        Ocorreu um erro ao listar os cursos. Tente novamente mais tarde.
      </div>
    </ng-template> -->
  </div>
</div>
