<h3>Cadastro de Aluno</h3>
<div class="row mb-2">
  <div class="col-12">
    <label class="form-label">#</label>
    <input type="text" class="form-control" [(ngModel)]="aluno.id" disabled />
  </div>
</div>
<div class="row mb-2">
  <div class="col-12">
    <label class="form-label">Nome</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="aluno.nome"
      (input)="onInput()"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <label class="form-label">Email</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="aluno.email"
      (input)="onInput()"
    />
  </div>
</div>
